<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contactanos</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/contacto.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

</head>

<body>
  <div class="contact_form">

    <div class="formulario">
      <h1>Contacto via e-mail</h1>
      <h3>Escríbenos y en breve nos pondremos en contacto contigo. <i class="em em-sunglasses" aria-role="presentation"
          aria-label="SMILING FACE WITH SUNGLASSES"></i><i class="em em-stuck_out_tongue_closed_eyes"
          aria-role="presentation" aria-label="FACE WITH STUCK-OUT TONGUE AND TIGHTLY-CLOSED EYES"></i><i
          class="em em-i_love_you_hand_sign" aria-role="presentation" aria-label="I LOVE YOU HAND SIGN"></i> </h3>


      <form action="submeter-formulario.php" method="post">


        <p>
          <label for="nombre" class="colocar_nombre">Nombre
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
            placeholder="Escribe tu nombre">
        </p>

        <p>
          <label for="email" class="colocar_email">E-mail
            <span class="obligatorio">*</span>
          </label>
          <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
        </p>

        <p>
          <label for="telefone" class="colocar_telefono">Teléfono
          </label>
          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
        </p>


        <p>
          <label for="asunto" class="colocar_asunto">Asunto
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="introducir_asunto" id="assunto" required="obligatorio"
            placeholder="Escribe un asunto">
        </p>

        <p>
          <label for="mensaje" class="colocar_mensaje">Mensaje
            <span class="obligatorio">*</span>
          </label>
          <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
            placeholder="Deja aquí tu comentario..."></textarea>
        </p>

        <button type="submit" name="enviar_formulario" id="enviar">
          <p>Enviar</p>
        </button>
        <button type="submit" name="volver" id="volver" onclick="window.location='contactenos.html'">
          <p>Volver</p>
        </button>

        <p class="aviso">
          <span class="obligatorio"> * </span>los campos son obligatorios.
        </p>

      </form>
    </div>
  </div>
</body>

</html>
