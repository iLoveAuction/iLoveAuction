<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="css/login.css">
      <script src="js/app.js"></script>
      <script src="js/read.js"></script>
      <script src="js/user.js"></script>

  </head>
  <body>
    <section class="form-login">
      <h2>Crear Subasta</h2>
      <form>
          <input class="controls" id="nombre" type="text" name="Nombre" placeholder="Nombre" required>
          <input class="controls" id="descripcion" type="text" name="Descripcion" placeholder="Descripcion" required>
          <input class="controls" id="fechaFin" type="date" required>
          <input class="controls" id="ofertaInicial" type="number"  placeholder="Oferta inicial" required>         
          <input class="buttons" type="button" value="Crear" onclick="controlador.crearEvento() " >
      </form>
      <input onclick="window.location='./PaginaPrincipal.html';" class="buttons" type="button" value="Volver">
    </section>

  </body>
</html>
